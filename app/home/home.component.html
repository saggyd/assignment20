<div class="col-md-12">
    <div class="panel panel-default">
      <div class="panel-heading">List of Users</div>
      <div class="panel-body">
        <table class="table table-hover">
            <thead>
              <tr>
                <th>Firstname</th>
                <th>Lastname</th>
                <th>Email</th>
                <th>SSO ID</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let user of users">
                <td>{{user.firstName}}</td>
                <td>{{user.lastName}}</td>
                <td>{{user.email}}</td>
                <td>{{user.username}}</td>
              </tr>
            </tbody>
          </table>
      </div>
    </div>
    <div class="well well-sm"><a [routerLink]="['/register']">Add New User</a></div>
    
</div>
